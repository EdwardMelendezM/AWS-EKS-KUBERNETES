---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: 3-example
spec:
  selector:
    matchLabels:
      app: my-app
    template:
      metadata:
        labels:
          app: my-app
      spec:
        containers:
        - name: my-app
          image: aputra/myapp-195:v2
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m